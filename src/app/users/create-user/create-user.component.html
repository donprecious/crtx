<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Create A New User</h3>
      </div>

    </div>
    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">

            <div class="clearfix"></div>
          </div>
          <div class="x_content">

            <form [formGroup]="userForm" class="form-horizontal form-label-left" (ngSubmit)="onSubmit()" >

              <p>Create A User in
              </p>
              <div class="alert alert-error" *ngIf = "userForm.invalid && userForm.touched" >
                <p *ngIf = "email?.hasError('required')">  Email Address Required  </p>
                <p *ngIf = "firstName?.hasError('required')"> First Name Required  </p>
                <p *ngIf = "lastName?.hasError('required')"> Last Name Required  </p>
                <p *ngIf = "password?.hasError('required')"> Passsword Required  </p>
                <p *ngIf = "phoneNumber?.hasError('required')"> Phone number Required  </p>


              </div>

              <span class="section">User Info</span>

              <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="email" id="email"  name="email" [formControl]="email" required="required" class="form-control col-md-7 col-xs-12">
                </div>
              </div>
              <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" >First Name<span class="required"></span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input class="form-control col-md-7 col-xs-12" [formControl]="firstName" placeholder="First Name" required="required" type="text">
                </div>
              </div>
                   <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" >Last Name<span class="required"></span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input class="form-control col-md-7 col-xs-12" [formControl]="lastName" placeholder="Last Name" required="required" type="text">
                </div>
              </div>
              <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" >Password<span class="required"></span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input class="form-control col-md-7 col-xs-12" [formControl] = "password" placeholder="Password" required="required" type="Password">
                </div>
              </div>
              <div class="item form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="PhoneNumber">Phone Number<span class="required"></span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input class="form-control col-md-7 col-xs-12" [formControl] ="phoneNumber" placeholder="PhoneNumber" required="required" type="number">
                </div>

              </div>
              <div class="item form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" >Select Organisation<span ></span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <select class="form-control col-md-7 col-xs-12"  [formControl] ="orgId"  >
                      <option *ngFor="let i of orgainsations" value="{{i.id}}"  >{{i.name}}</option>
                    </select>
                    <input class="form-control col-md-7 col-xs-12" [formControl] ="phoneNumber" placeholder="PhoneNumber" required="required" type="number">
                  </div>

                </div>



              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-md-offset-3">
                  <button id="send"  type="submit" class="btn btn-success" [disabled]="loading">Submit
                        <img src="../../../assets/ajax/loader.gif" *ngIf="loading" />
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
