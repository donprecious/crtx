<div class="right_col" role="main" style="min-height: 799px;">
    <div class="row">
      <img class="img-fluid float-right"  *ngIf="loading" src="../../../assets/ajax/loader.gif" >
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Queries</h2>
            <div class="clearfix"></div>
          </div>

          <div class="x_content">

        <p>Updates </p>
            <div class="well" id="item_{{i.review.id}}" *ngFor="let i of queries" >
              <p>Sent by: {{i.review.teamMember.user.email}}</p>
              <p>To customer account: {{i.review.customer.accountName}}</p>
              <p>comment</p>
              <p>{{i.review.comment}}</p>
              <div class="form-group">
                <label class="control-label">Send Message</label>
                <textarea class ="form-control" #message>

                </textarea>
                <br>
                <div class="blockquote" *ngIf="i.review.replies != null">
                  <blockquote *ngFor="let r of i.review.replies" >
                    {{ r.message }}
                  </blockquote>
                </div>
                <button class="btn btn-primary btn-small" (click)="sendQuery(i.review.id, message, i.review.customer.id, i.review.teamMemberId)" >send query</button> |
                <button class = "btn btn-primary btn-small" (click)="Update(i.review.id)" >Satisified </button>
              </div>


            </div>

          </div>
        </div>
      </div>

    </div>

  </div>
