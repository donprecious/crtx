<div class="right_col" role="main" style="min-height: 799px;">
  <div class="row">
    <img class="img-fluid float-right"  *ngIf="loading" src="../../../assets/ajax/loader.gif" >
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Unread Reminders</h2>
          <div class="clearfix"></div>
        </div>

        <div class="x_content">


          <div class="table-responsive">
            <table id="datatable-responsive" class="table table-striped jambo_table bulk_action table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
              <thead>
                <tr class="headings">

                  <th class="column-title">Id</th>
                  <th class="column-title">comment </th>
                  <th class="column-title">by </th>
                  <th class="column-title">to  </th>
                  <th class="column-title"> status </th>
                  <th class="column-title no-link last"><span class="nobr">Action</span>
                  </th>

                </tr>
              </thead>

              <tbody>
                <tr class="even pointer" *ngFor="let i of reminders" >

                  <td class=" ">{{i.id}}</td>
                  <td class=" ">{{i.review.comment}}</td>
                  <td class=" ">{{i.review.teamMember.user.email}}</td>
                  <td class=" ">{{i.review.customer.accountName}}</td>
                  <td class=" ">{{i.review.status}}</td>
                  <td class="a-right a-right ">
                    <button class="btn btn-xs btn-primary" (click) ="Update(i.review.id)" > seen </button>
                  </td>

                </tr>


              </tbody>
            </table>
          </div>


        </div>
      </div>
    </div>

  </div>

</div>
