<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Create Customer</h3>
        <img class="img-fluid float-right pull-right"  *ngIf="loading" src="../../../assets/ajax/loader.gif" >

      </div>

    </div>
    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">


          <div class="x_panel">
            <div class="x_title">
              <h2>Customer Registration Form </h2>

              <div class="clearfix"></div>
            </div>
            <div class="x_content">

              <!-- start form for validation -->
              <form [formGroup]="formGroup">
                 <div>

              <label >Select Project *:</label>
                <select  formControlName="ProjectId" class="form-control" >
                  <option value="{{i.id}}" *ngFor="let i of projects">{{i.name}}</option>
                </select>

                <label >Select Team *:</label>
                <select formControlName="TeamId" class="form-control" >
                  <option value="{{i.id}}" *ngFor="let i of teams">{{i.name}}</option>
                </select>

              <label for="firstname">Firstname * :</label>
              <label  class="text-right text-danger" *ngIf="firstname.invalid && (firstname.touched || firstname.dirty)">Firstname Invalid</label>
              <input type="text" class="form-control" formControlName="Firstname"/>

              <label for="lastname">Lastname * :</label>
              <label  class="text-right text-danger" *ngIf="lastname.invalid && (lastname.touched || lastname.dirty)">lastname Invalid</label>
              <input type="text"  class="form-control" formControlName="Lastname"  />

              <label for="othername">Other Name  :</label>
              <input type="text" class="form-control" formControlName="Othername" />

              <!-- <label for="email">email * :</label>
              <label  class="text-right text-danger" *ngIf="email.invalid && (email.touched || email.dirty)">email Invalid</label>
              <input type="text"  class="form-control" name="Email" formControlName="Email" /> -->


              <label>Gender *:</label>
              <label  class="text-right text-danger" *ngIf="sex.invalid && (sex.touched || sex.dirty)">Gender not selected</label>

              <p>
                Male:
                <input type="radio" class="flat" name="Sex" formControlName="Sex"  value="Male" checked/>
                Female:
                <input type="radio" class="flat" name="Sex" formControlName="Sex" value="Female" />
              </p>

              <label >Phone number * :</label>
              <label  class="text-right text-danger" *ngIf="phonenumber.invalid && (phonenumber.touched || phonenumber.dirty)">phone number Invalid</label>
              <input type="number"  class="form-control" formControlName="Phonenumber" />

              <label for="address">address * :</label>
              <label  class="text-right text-danger" *ngIf="address.invalid && (address.touched || address.dirty)">address Invalid</label>
              <textarea  class="form-control" formControlName="Address"></textarea>

              <button type="submit" (click) = "onSubmit()" class="btn btn-primary"> Register </button>

                 </div>

              </form>
              <!-- end form for validations -->

            </div>
          </div>



      </div>
    </div>
  </div>
</div>
