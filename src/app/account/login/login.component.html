<section class="login_content">

  <img class="img-fluid float-right" width="30" height="30"  *ngIf="loading" src="../../../assets/ajax/loader.gif" >

  <div class="well center-div">

    <form  [formGroup]="myForm1">
        <h1>Login Form</h1>
        <div class="form-group">
            <label >Email</label>
          <label  class="text-right text-danger" *ngIf="email.invalid && (email.touched || email.dirty)">Email is invalid</label>
        <input type="email" formControlName="Email" class="form-control" >
        </div>
        <div class="form-group">
          <label >Password</label>
          <label  class="text-right text-danger" *ngIf="password.invalid && (password.touched || password.dirty)">Password is invalid</label>
        <input type="password" formControlName="Password" class="form-control" >
      </div>

      <div>
          <button class="btn btn-primary" (click)="onSubmit()">Login</button>

      </div>

      <div class="clearfix"></div>

      <div class="separator">
        <p class="change_link">


        <div class="clearfix"></div>
        <br />

        <div>
          <h1>  <img src="assets/Images/crextlogo1.png" height="30" /> </h1>
          <p> All Rights Reserved. Crext! Privacy and Terms</p>
        </div>
      </div>
      </form>
</div>

</section>
