<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>My Team</h3>
      </div>

      <div class="">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12">
        <div class="x_panel">
          <div class="x_content">
            <div class="row">


              <div class="clearfix"></div>

              <div  *ngFor="let i of teams"  class="col-md-4 col-sm-4 col-xs-12 profile_details">
                <div class="well profile_view">
                  <div class="col-sm-12">
                    <h4 class="brief"><i> {{i.teams.name}}</i></h4>
                    <div class="left col-xs-7">
                      <h2>{{i.user.firstName}} {{i.user.lastName}}</h2>
                      <p>{{i.description}}</p>
                      <ul class="list-unstyled">
                        <li><i class="fa fa-building"></i> Email: {{i.user.email}} </li>
                        <li><i class="fa fa-phone"></i> Phone #:  {{i.user.phoneNumber}}</li>
                      </ul>
                    </div>
                    <div class="right col-xs-5 text-center">
                      <img src="images/user.png" alt="" class="img-circle img-responsive">
                    </div>
                  </div>

                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
