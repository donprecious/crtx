<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Assign Package A role</h3>
      </div>

    </div>
    <div class="clearfix"></div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">

            <div class="clearfix"></div>
          </div>
          <div class="x_content">

            <form [formGroup]="formGroup" >

              <p>Assign or Remove Package a role ,
              </p>



              <div class="form-group">
                <label class="control-label" > Select Package <span class="required">* <img src="../../../assets/ajax/loader.gif" width="20" height="20" *ngIf="loading"> </span>
                </label>

                <select class="form-control" id ="selectPackage" formControlName="PackageId" required>
                  <option *ngFor="let package of packages"  value="{{package.id}}">{{package.name}}</option>
                </select>

              </div>
              <div class="form-group">
                <label class="control-label">Select Role<span class="required">* <img src="../../../assets/ajax/loader.gif"  width="20" height="20" *ngIf="loading"></span>
                </label>

                  <select class="form-control" formControlName="PackageRoleId"  required>
                    <option *ngFor="let role of packageRole"  value="{{role.id}}">{{role.name}}</option>

                  </select>

              </div>

              <div class="form-group">


                <button type="submit" class="btn btn-success" [disabled]="onProgress" (click) ="addToRole()" > Add To Role <img src="../../../assets/ajax/loader.gif"  width="20" height="20" *ngIf="onProgress"></button>
                <button type="submit" class="btn btn-danger" [disabled]="onProgress" (click) ="removeFromRole()">Remove From Role <img src="../../../assets/ajax/loader.gif"  width="20" height="20" *ngIf="onProgress"></button>


              </div>
              <div class="well" *ngIf="pRoles">
                  <p>Roles </p>
                   <span class="badge tag-span" *ngFor="let role of pRoles">
                     {{role}}
                   </span>
              </div>
         </form>



          </div>
        </div>
      </div>
    </div>
  </div>
</div>
